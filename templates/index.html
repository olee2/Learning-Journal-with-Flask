<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/css/normalize.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/css/site.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                  <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                  <a class="button icon-right" href="{{ url_for('new') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="entry-list">
                    {% for entry in entries %}
                       <article>
                         <h2><a href="{{ url_for('details', id_num=entry.id) }}">{{ entry.title }}</a></h2>
                         <time>{{ entry.date.date().strftime("%B %d, %Y") }}</time>
                        </article>
                    {% endfor %}
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
